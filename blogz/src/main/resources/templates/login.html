<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
	<div th:replace="template :: menu"></div>
	<form method="post">
		<table>
			<tr>
				<td>Username:</td>
				<td><input class="regform" type="text" name="username"
					th:attr="value=${username}"></input></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input class="regform" type="password" name="password"
					value=""></input></td>
			</tr>
			<tr>
				<td><div style="color: red" th:text="${error}"></div></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
	</form>
</body>
<div th:replace="template :: footer"></div>
</html>
