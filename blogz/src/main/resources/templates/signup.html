<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
	<div th:replace="template :: menu"></div>
	<form method="post">
		<table>
			<tr>
				<td>Username:</td>
				<td><input class="regform" type="text" name="username"
					th:attr="value=${username}"></input><span class="error"
					style="color: red" th:text="${usernameError}"></span></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input class="regform" type="password" name="password"
					value=""></input><span class="error" style="color: red"
					th:text="${passwordError}"></span></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input class="regform" type="password" name="passVal"
					value=""></input><span class="error" style="color: red"
					th:text="${passValError}"></span></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Register</button>
				</td>
			</tr>
			<tr>
				<td>
					<p>
						Already a user? <a href="/login">Login!</a>
					</p>
				</td>
			</tr>

		</table>
	</form>
</body>
<div th:replace="template :: footer"></div>
</html>
