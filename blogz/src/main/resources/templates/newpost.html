<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
	<div th:replace="template :: menu"></div>
	<h1>new post</h1>
	<form method="post">
		<label> title<input type="text" name="title"
			th:value="${title}" />
		</label> <label> post<textarea name="body" th:text="${body}"></textarea>
		</label>
		<div class="error" th:text="${error}"></div>
		<input type="submit" />
	</form>
</body>
</html>
