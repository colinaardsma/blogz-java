<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
	<div th:replace="template :: menu"></div>
	<h2 class="post-title" th:text="${title}"></h2>
	<p class="post-body" th:text="${body}"></p>
	<p class="post-author">
		written by <a th:href="'/blog/' + ${author}" th:text="${author}"></a>
		<span th:text="'on ' + ${created}"></span>
	</p>
</body>
<div th:replace="template :: footer"></div>
</html>
